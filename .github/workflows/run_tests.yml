name: Run Python unit tests

on:
  push:
    branches: [ main, package ]
  pull_request:
    branches: [ main, package ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: install requirements
      run: pip install -r requirements.txt

    - name: run tests
      run: python -m unittest discover tests
